<!doctype html>
<html ng-app="Chromesane">
    <head>    
        <meta charset="utf-8">    
        <!-- bower:css -->
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/bootstrap-lumen.css">


    </head>
    <body ng-controller="HomeCtrl">

        <div id="header">
            <img src="images/corsaneLogo.png">
        </div>
        <div class="spinner" id="spinnerPosition" ng-if="$root.loading.value">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <div id="container" ng-if="!$root.loading.value">
            <div ng-if="$root.user" id="submit">
                <form ng-submit="submit()" >
                    <div id="inputField">
                        <input type="text" class="form-control" placeholder="URL" ng-model="resource.url">
                    </div>
                    <br>
                    <input type="text" class="form-control" maxlength="100" placeholder="Why is this helpful? (optional)" ng-model="resource.name">
                    <br>
                    <select class="form-control" ng-options="item.name for item in $root.user.collections" ng-model="$root.collection.value">
                    </select>
                    <br>
                    <input class="form-control" type="text" ng-if="$root.collection.value.name == '+ New Collection'" placeholder="Name of new collection" ng-model="$root.collection.newname">
                    <br>
                    <div id="submitBtn">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>

                </form>
            </div>

            <div ng-if="!$root.user" id="login">
                <form ng-submit="login($parent.loginCredentials)" class="simple-form">
                    <input class="form-control" type="text" data-ng-model="$parent.loginCredentials.email" placeholder="Email" >
                    <br>
                    <input class="form-control pure-input-1-3" type="password" data-ng-model="$parent.loginCredentials.password" placeholder="Password">
                    <br>
                    <ul class="list-inline">
                        <li>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </li>
                        <li>
                            <p>Don't have account? <a target="_blank" href="http://corsane.com/#/login">Click here to sign up</a></p>
                        </li>
                    </ul>
                    <br>
                    <alert type="danger" ng-repeat="validationError in validationErrors">Error: {{validationError}}</alert>

                </form>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- build:js scripts/popup.js -->
        <script src="scripts/background.js"></script>
        <script src="scripts/auth.controller.js"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/http.js"></script>
        <script src="scripts/submit.js"></script>
        <!-- endbuild -->

    </body>
    
</html>
