<!doctype html>
<html ng-app="Chromesane">
    <head>        
        <!-- bower:css -->
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/bootstrap-lumen.scss">
        <!-- endbuild -->

        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <!-- endbower -->

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/submit.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/services/http.js"></script>
        <script src="scripts/services/submit.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-controller="HomeCtrl">

        <div id="header">
            <img src="images/corsaneLogo.png">
        </div>
        <div class="spinner" id="spinnerPosition" ng-if="$root.loading.value">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <div id="container" ng-if="!$root.loading.value">
            <div ng-if="$root.user" id="submit">
                <form ng-submit="submit()" >
                    <div id="inputField">
                        <input type="text" class="form-control" placeholder="URL" ng-model="resource.url">
                    </div>
                    <br>
                    <input type="text" class="form-control" placeholder="Why is this helpful? (optional)" ng-model="resource.name">
                    <br>
                    <select class="form-control" ng-options="item.name for item in $root.user.collections" ng-model="$root.collection.value"></select>
                    <br>
                    <div id="submitBtn">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>

                </form>
            </div>

            <div ng-if="!$root.user" id="login">
                <form ng-submit="login($parent.loginCredentials)" class="simple-form">
                    <input class="form-control" type="text" data-ng-model="$parent.loginCredentials.email" placeholder="Email" >
                    <br>
                    <input class="form-control pure-input-1-3" type="password" data-ng-model="$parent.loginCredentials.password" placeholder="Password">
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>

                    <div id="status"></div>

                </form>
            </div>
        </div>

    </body>
    
</html>
